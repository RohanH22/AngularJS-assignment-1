<html lang="en">

<head>

<body ng-app="toDo">
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">ToDo List</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <h3 style="text-align: center;">Add a Todo</h3>

  <div class="container" ng-controller="todocontroller">
    <form ng-submit="onsubmit()" >
      <div class="mb-3">
        <label for="title">Todo Title</label>
        <input type="text" class="form-control" id="title" ng-model="title">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="text" class="form-control" id="desc" ng-model="desc">
      </div>
      <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
    <br>
    <h4>Your Todo's</h4>

    <div ng-if="todos.length == 0">No Todo to display .</div>
    <!-- <ng-template #elseBlock> -->
      <div class="text" ng-repeat="todo in todos">
        <h4>{{todo.title}}</h4>
        <p>{{todo.desc}}</p>

    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Work Done</label>
  </div> -->
        <button class="btn btn-sm btn-danger" ng-click="onclick()">Delete</button>
      </div>
    <!-- </ng-template> -->

  </div>
</body>

</html>
